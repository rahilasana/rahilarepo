 <!DOCTYPE html>
 <html lang="en" id="html">
 <head>
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
 </head>
  <body class="bg-[--bg] text-[--text] min-h-screen flex items-center justify-center">

    <button 
      class="px-4 py-2 rounded bg-gray-300 dark:bg-gray-700"
      onclick="toggleTheme()"
    >
      Toggle Theme
    </button>

    <script>
      function toggleTheme() {
        document.getElementById('html').classList.toggle('dark');
      }
    </script>

  </body>
 </html>
