<!DOCTYPE html>
<html lang="en">
<head>
    <title>filters with tailwindcss</title>
     <link href="./output.css" rel="stylesheet" />
</head>
<body>
    <h1 class="blur text-8xl">Blur text</h1>
    <h1 class="text-4xl">Blur</h1>
    <img src="image.png"/>
    <img class="blur" src="image.png"/>
    <img  class="blur-2xl"src="image.png"/>
    <img class="blur-md" src="image.png"/>
    <img  class="blur-3xl"src="image.png"/>
    <img  class="blur-sm"src="image.png"/>
    <img  class="blur-xs"src="image.png"/>

    <h1 class="text-4xl">Brightness</h1>
    <img class="mt-4" src="image.png "/>
    <img class="brightness-50" src="image.png "/>
    <img class="brightness-100" src="image.png "/>
    <img class="brightness-90" src="image.png "/>
    <img class="brightness-125" src="image.png "/>

    <h1 class="text-4xl">Contrast</h1>
    <img class="mt-4" src="image.png "/>
    <img class="contrast-0" src="image.png "/>
    <img class="contrast-50" src="image.png "/>
    <img class="contrast-100" src="image.png "/>
    <img class="contrast-90" src="image.png "/>
    <img class="contrast-125" src="image.png "/>

    
    <h1 class="text-4xl">gryascale</h1>
    <img class="mt-4" src="image.png "/>
    <img class="grayscale" src="image.png "/>

    <h1 class="text-4xl">invert</h1>
    <img class="mt-4" src="image.png "/>
    <img class="invert" src="image.png "/>

    <h1 class="text-4xl">Hue</h1>
    <img class="mt-4" src="image.png "/>
    <img class="hue-rotate-15" src="image.png "/>
    <img class="hue-rotate-50" src="image.png "/>
    <img class="hue-rotate-100" src="image.png "/>
    <img class="hue-rotate-90" src="image.png "/>
    <img class="hue-rotate-125" src="image.png "/>
    
</body>
</html>
