<!DOCTYPE html>
<html lang="en">
<head>
    <title>transition and transform with tailwind</title>
    <link href="./output.css" rel="stylesheet" />
</head>
<body>
    <button class="bg-blue-700 p-2 m-4 rounded-2xl text-white">button 1</button>
    <button class="bg-blue-700 p-2 m-4 rounded-2xl text-white hover:bg-blue-950
    transition duration-1000">button 2 </button>
    <button class="bg-blue-700 p-2 m-4 rounded-2xl text-white hover:opacity-5
    transition duration-1000">button 3 </button>
    <button class="bg-blue-700 p-2 m-4 rounded-2xl text-white hover:rotate-45
    transition-transform duration-1000">button 4 </button>
    <button class="bg-blue-700 p-2 m-4 rounded-2xl text-white hover:scale-75 hover:bg-red-600
    transition-transform duration-1000">button 5 </button>
    <button class="bg-blue-700 p-2 m-4 rounded-2xl text-white hover:bg-green-950 hover:scale-150
    transform duration-1000">button 6 </button>
    <button class="bg-blue-700 p-2 m-4 rounded-2xl text-white hover:bg-blue-950 hover:scale-x-75
    transform duration-1000">button 7 </button>
    <button class="bg-blue-700 p-2 m-4 rounded-2xl text-white hover:bg-blue-950 hover:scale-x-150
    transform duration-1000">button 8 </button>
    <button class="bg-blue-700 p-2 m-4 rounded-2xl text-white hover:bg-blue-950 hover:scale-y-75
    transform duration-1000">button 9 </button>
    <button class="bg-blue-700 p-2 m-4 rounded-2xl text-white hover:bg-blue-950 hover:scale-y-150
    transform duration-1000">button 10 </button>
    <img src="image.png" class="m-28 w-3xs hover:scale-125 hover:rotate-45 transition-transform duration-1000"/>
    
</body>
</html>
